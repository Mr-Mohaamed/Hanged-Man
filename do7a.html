<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/do7a.css" />
	</head>
	<body>
		<div class="container">
			<div class="game-info">
				<div class="logo">Hanged Do7a</div>
				<div class="category">
					Game Type is :
					<span class="game-type"></span>
				</div>
			</div>
			<div class="row">
				<div class="game-draw">
					<div class="draw">
						<div class="stand"></div>
						<div class="hang"></div>
						<div class="rope"></div>
						<div class="man">
							<div class="head"></div>
							<div class="body"></div>
							<div class="hands"></div>
							<div class="legs"></div>
						</div>
					</div>
				</div>
				<div class="letters"></div>
			</div>
			<hr />
			<div class="letters-guess"></div>
		</div>
		<script src="javascript/do7a.js"></script>
	</body>
</html>
